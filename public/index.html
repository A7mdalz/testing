<!DOCTYPE html>
<html>
  <head>
    <title>Sample HR Application</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/all.css" />
    <link rel="stylesheet" href="assets/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class=" min-100">
    <nav class="navbar navbar-light bg-light py-5">
      <a class="navbar-brand" href="#">Sample HR Application</a>
    </nav>

    <div class="container mt-5 pt-5">
      <div class="row  h-100">
        <div class="col-sm-9 col-md-7 col-lg-5 align-self-center align-middle mx-auto my-auto">
          <div class="card card-block card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus />
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" />
                  <label for="inputPassword">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1" />
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <a href="/app/" class="btn btn-lg btn-primary btn-block text-uppercase">Sign in</a>
                <hr class="my-4" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="assets/jquery.slim.min.js"></script>
  <script src="assets/bootstrap.bundle.min.js"></script>
</html>
